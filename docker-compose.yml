version: '3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: alcali
      MYSQL_ROOT_PASSWORD: superdupersecretpassword
      MYSQL_USER: alcali
      MYSQL_PASSWORD: alcali
    ports:
      - "3306"
  db1:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: salt
      MYSQL_ROOT_PASSWORD: superdupersecretpassword
      MYSQL_USER: alcali
      MYSQL_PASSWORD: alcali
    volumes:
      - dbdata:/docker-entrypoint-initdb.d
    ports:
      - "3306"
  db2:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: salt
      MYSQL_ROOT_PASSWORD: superdupersecretpassword
      MYSQL_USER: alcali
      MYSQL_PASSWORD: alcali
    volumes:
      - dbdata:/docker-entrypoint-initdb.d
    ports:
      - "3306"
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile-dev
      args:
        USER_ID: ${USER_ID:-1000}
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/opt/alcali/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - env.sample
  master1:
    build:
      context: ./docker
      dockerfile: Dockerfile-master1
    command: honcho start
    depends_on:
      - web
    environment:
      - PYTHONUNBUFFERED=true
    ports:
      - "8081:8081"
  master2:
    build:
      context: ./docker
      dockerfile: Dockerfile-master2
    command: honcho start
    depends_on:
      - web
    environment:
      - PYTHONUNBUFFERED=true
    ports:
      - "8082:8082"
  minion:
    build:
      context: ./docker
      dockerfile: Dockerfile-minion
    command: salt-minion -l info
    depends_on:
      - master1
